prefixes:
  rr: http://www.w3.org/ns/r2rml#
  foaf: http://xmlns.com/foaf/0.1/
  xsd: http://www.w3.org/2001/XMLSchema#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  dc: http://purl.org/dc/elements/1.1/
  rev: http://purl.org/stuff/rev#
  gtfs: http://vocab.gtfs.org/terms#
  geo: http://www.w3.org/2003/01/geo/wgs84_pos#
  schema: http://schema.org/
  dct: http://purl.org/dc/terms/
  rml: http://semweb.mmlab.be/ns/rml#
  ql: http://semweb.mmlab.be/ns/ql#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  swo: http://www.semanticweb.org/group44/ontologies/2020/9/untitled-ontology-4#

mappings:
  provincia:
    source:
      - [../csv/MadridAirQuality2020-update.csv~csv]
    s: http://www.semanticweb.org/group44/ontologies/2020/9/untitled-ontology-4#Provincia
    por:
      - [a, swo:Provincia]
      # - [swo:Codigo, ???]
    
  municipio:
    source:
      - [../csv/MadridAirQuality2020-update.csv~csv]
    s: http://www.semanticweb.org/group44/ontologies/2020/9/untitled-ontology-4/Municipio/$(MUNICIPIO)
    po:
      - [a, swo:Municipio]
      # - [swo:Codigo, ???]
      - p: swo:formaParteDe
        o:
          - mapping: provincia
      - p: swo:contieneEstaciones
        o:
          - mapping: estacion
            
  estacion:
    source:
      - [../csv/MadridAirQuality2020-update.csv~csv]
    s: http://www.semanticweb.org/group44/ontologies/2020/9/untitled-ontology-4/Estacion/$(ESTACION)
    po:
      - [a, swo:Estacion]
      # - [swo:Codigo, ???]
      - [swo:Lugar_estacion, $(LUGAR_ESTACION)]
      - p: swo:tomaMuestras
        o:
          - mapping: muestra
    
  muestra:
    source:
      - [../csv/MadridAirQuality2020-update.csv~csv]
    s: http://www.semanticweb.org/group44/ontologies/2020/9/untitled-ontology-4/Muestra/$(ANO)
    po:
      - [a, swo:Muestra]
      # - [swo:Codigo, ???]
      - [swo:Compuesto_medido, $(COMPUESTOS_MEDIDOS)]
      # - [swo:Date, $(???)]
      - [swo:Tecnica_de_medicion, $(TECNICA_DE_MEDIDA)]

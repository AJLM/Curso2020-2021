prefixes:
  ns: "http://www.semanticweb.org/group16/ontologies/air-quality#"
  rdfs: "http://www.w3.org/2000/01/rdf-schema#"
  sc: "http://www.schema.org#"
  xsd: "http://www.w3.org/2001/XMLSchema#"
  owl: "http://www.w3.org/2002/07/owl#"

mappings:
    
    TriplesMap1:
        sources:
            - [estaciones-with-links.csv~csv]
        s:  http://www.semanticweb.org/group16/ontologies/air-quality/$(ESTACION_ID)
        po:
            - [a, ns:Station]
            - [ns:stationCode, $(ESTACION_ID), xsd:string]
            - [rdfs:label, $(NOMBRE), xsd:string]
            - [sc:address, $(DIRECCION), xsd:string]
            - [sc:latitude, $(LATITUD), xsd:string]
            - [sc:longitude, $(LONGITUD), xsd:string]
            - [owl:sameAs, $(WIKIDATA_DISTRITO_ID), xsd:string]
            - [owl:sameAs, $(WIKIDATA_DIRECCION_ID), xsd:string]
            
    
    TriplesMap2:
        sources:
            - [csv-shortened.csv~csv]
        s:  http://www.semanticweb.org/group16/ontologies/air-quality/$(ID)
        po:
            - [a, ns:Measurement]
            - [ns:dateOfMeasure, $(FECHA), xsd:dateTime]
            - [ns:measureType, $(MAGNITUD), xsd:integer]
            - [ns:measureValue, $(VALOR), xsd:float]
            - p: ns:measuredAt
              o:
                - mapping: TriplesMap1
                  condition:
                    function: equal
                    parameters:
                      - [str1, $(PUNTO_MUESTREO)]
                      - [str2, $(ESTACION_ID)]
    
    TriplesMap3:
        sources:
            - [magnitudes.csv~csv]
        s:  http://www.semanticweb.org/group16/ontologies/air-quality/$(NOTACION)
        po:
            - [a, ns:Magnitude]
            - [ns:measureCode, $(MAGNITUD), xsd:integer]
            - [ns:measureNotation, $(NOTACION), xsd:string]
            - [rdfs:label@en, $(NAME), xsd:string]
            - [rdfs:label@es, $(NOMBRE), xsd:string]
            - p: ns:measuredAt
              o:
                - mapping: TriplesMap2
                  condition:
                    function: equal
                    parameters:
                      - [str1, $(MAGNITUD)]
                      - [str2, $(MAGNITUD)]
      

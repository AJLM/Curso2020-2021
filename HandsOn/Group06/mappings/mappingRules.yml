prefixes:
  rr: http://www.w3.org/ns/r2rml#
  foaf: http://xmlns.com/foaf/0.1/
  xsd: http://www.w3.org/2001/XMLSchema#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  rev: http://purl.org/stuff/rev#
  schema: http://schema.org/
  dct: http://purl.org/dc/terms/
  rml: http://semweb.mmlab.be/ns/rml#
  ql: http://semweb.mmlab.be/ns/ql#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  vocab: http://example.org#

  mappings:
    reciclyingBins:
      sources:
        - [Contenedores_varios-updated.csv~csv]
        s: http://contenedoresdemadrid.com/
        po:
          - [rdf:type, vocab:reciclyingBins]
          - [vocab:id, $(Id), xsd:integer]
          - [vocab:tipoContenedor, $(Tipo contenedor), xsd:string]
          - [vocab:modelo, $(Modelo), xsd:string]
          - [vocab:descModelo, $(Descripcion Modelo), xsd:string]
          - [vocab:cant, $(Cantidad), xsd:integer]
          - [vocab:lote, $(Lote), xsd:integer]
          - [vocab:distrito, $(Distrito), xsd:string]
          - [vocab:barrio, $(Barrio), xsd:string]
          - [vocab:tipoVia, $(Tipo Via), xsd:string]
          - [vocab:nombre, $(Nombre), xsd:string]
          - [vocab:num, $(Numero), xsd:integer]
          - [vocab:coordX, $(COORDENADA X), xsd:float]
          - [vocab:coordY, $(COORDENADA Y), xsd:float]
          - [vocab:long, $(LONGITUD), xsd:float]
          - [vocab:lat, $(LATITUD), xsd:float]
          - [vocab:dir, $(DIRECCION), xsd:string]

